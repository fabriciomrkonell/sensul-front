<!DOCTYPE html>
<html lang="pt-br">
  {% include '../includes/head.html' %}
  <body class="ng-cloak">

    {% include '../includes/menu.html' %}

    {% include '../includes/libraries.html' %}

    <div class="container-view">

      <!-- imports pages -->
      {% for page in requiresPage %}
        {% include page %}
      {% endfor %}

    </div>

    <!-- imports js -->
    {% for js in requiresJS %}
      <script src="{{js}}.js"></script>
    {% endfor %}

  </body>
</html>
